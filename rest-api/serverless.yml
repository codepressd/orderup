service:
  name: aws-nodejs-typescript

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10

custom:
  webpackIncludeModules: true
  serverless-offline:
    port: 3001

functions:
  postSignup:
    handler: functions/users/signup.postSignup
    events:
      - http:
          method: post
          path: api/user/signup
          cors: true
          integration: lambda
